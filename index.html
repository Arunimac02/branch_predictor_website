<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Research Papers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <div>
          <h1>Research Papers</h1>
        </div>
        <div class="search-wrap">
          <label class="search-label" for="search">Search</label>
          <input id="search" type="search" placeholder="Search title, authors, presenters" autocomplete="off" />
        </div>
      </div>
    </header>
    <main class="content">
      <div class="table-wrap">
        <table id="papers-table">
          <thead>
            <tr>
              <th data-key="title" aria-sort="none">Title</th>
              <th data-key="authors" aria-sort="none">Authors</th>
              <th data-key="presenters" aria-sort="none">Presenters</th>
              <th data-key="date" aria-sort="none">Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" class="status-cell">Loading papersâ€¦</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
